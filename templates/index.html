<!DOCTYPE html>
<meta http-equiv="Refresh" content="300">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current ISS position</title>
</head>
<body>
<h1>Current location of ISS</h1>
<h3>long {{ image[0] }}, lat {{ image[1] }}</h3>
<h3>Current time: {{ time }} AEST</h3>

<div class="mapouter"><div class="gmap_canvas"><iframe width="800" height="600" id="gmap_canvas" src="https://maps.google.com/maps?q=({{ image[0] }},%20{{ image[1] }})&t=&z=5&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://putlocker-is.org">putlocker</a><br><style>.mapouter{position:relative;text-align:right;height:600px;width:800px;}</style><a href="https://www.embedgooglemap.net">google map for free</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:600px;width:800px;}</style></div></div>

</body>
</html>
